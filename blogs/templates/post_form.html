{% extends "base.html" %}

{% block head_title %} Nueva entrada {% endblock %}

{% block content %}
  <h1 class="article-title">Crear entrada</h1>

  {% if messages %}
    {% for message in messages %}
      {% autoescape off %}
        <div class="alert alert-success">{{ message }}</div>
      {% endautoescape %}
    {% endfor %}
  {% endif %}

  <form class="summary-container" method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Crear entrada</button>
  </form>

{% endblock %}
