<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Últimas entradas</title>
</head>

  <h1>Las últimas entradas</h1>
  {% for post in posts %}
    <h3>{{post.title}}</h3>
    <a href="{% url 'post_detail_page' post.pk %}" title="{{ post.title }}">
      <img src="{{post.image}}" alt="{{post.title}}" title="{{post.title}}" height="300px" max-width="200px">
    </a>
  {% endfor %}

</body>
</html>
