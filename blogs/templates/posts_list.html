{% for post in posts %}
    <a href="{% url 'post_detail_page' post.pk %}" title="{{ post.title }}">
      <h3>{{post.title}}, del blog ....</h3>
      <img src="{{post.image}}" alt="{{post.title}}" title="{{post.title}}" height="300px" max-width="200px">
      <p> {{post.summary}} </p>
    </a>
{% endfor %}
