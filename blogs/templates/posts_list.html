{% load staticfiles %}
{% for post in posts %}

    <article class="col-xs-12 col-sm-6 col-md-4 article" data-id="{{ post.id }}">
        <div class="article-wrapper">
    <a href="{% url 'post_detail_page' username=post.user pk=post.pk %}" title="{{ post.title }}">
      <h3> {{post.title}} </h3>
      <img src="{{post.image}}" alt="{{post.title}}" title="{{post.title}}" height="300px" max-width="200px">
      <p> {{post.summary}} </p>
    </a>
        </div>
    </article>
{% endfor %}
