{% extends "base.html" %}

{% block head_title %} Blog de {{ username }} {% endblock %}

{% block content %}

  <h1 class="article-title">Entradas del blog de {{ username }} </h1>

  {% for post in object_list %}
    <a href="{% url 'post_detail_page' username=post.user.username pk=post.pk %}" title="{{ post.title }}">
      <h3 class="article-title"> {{post.title}} </h3>
      <div class="image-container">
        <img src="{{post.image}}" alt="{{post.title}}" title="{{post.title}}" height="300px" max-width="200px">
      </div>
      <p class="summary-container"> {{post.summary}} </p>
    </a>
  {% endfor %}


{% endblock %}
