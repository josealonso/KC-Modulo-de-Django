{% extends "base.html" %}

{% block head_title %} Mis entradas {% endblock %}

{% block content %}

  <h1>Entradas del blog de {{ user }} </h1>

  {% for post in posts %}
    <a href="{% url 'post_detail_page' username=post.user.username pk=post.pk %}" title="{{ post.title }}">
      <h3> {{post.title}} </h3>
      <img src="{{post.image}}" alt="{{post.title}}" title="{{post.title}}" height="300px" max-width="200px">
      <p> {{post.summary}} </p>
    </a>
    <p> {{post.summary}} </p>
  {% endfor %}


{% endblock %}
