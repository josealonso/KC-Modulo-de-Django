<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}}</title>
</head>

    <h1>{{ post.title }}</h1>
    <img src="{{ post.image }}" alt="{{ post.title }}" width="300">
    <p>{{ post.summary }}</p>
    <ul>
        <li>
            <strong>Content:</strong> {{ post.content }}
        </li>
        <li>
            <strong>Fuente de la imagen:</strong> {{ post.image }}
        </li>
        <li>
            <strong>Categoría:</strong> {{ post.category }}
        </li>
        <li>
            <strong>Fecha de publicación:</strong> {{ post.created_at | date:"d/m/Y" }}
        </li>

    </ul>

</body>
</html>
